<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Note</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .error-text {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5 w-50">
        <div class="row">
            <h3>Create a New Note</h3>
            <div id="success-message" class="alert alert-success" style="display:none;">
                Yep, the note was in fact made!
            </div>

            <form id="note-form">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                    <div id="title-error" class="error-text"></div>
                </div>
                
		<div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" required></textarea>
                    <div id="description-error" class="error-text"></div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#note-form').on('submit', function (e) {
                e.preventDefault();  

                var title = $('#title').val();
                var description = $('#description').val();
                var isValid = true;
                $('#title-error').html('');
                $('#description-error').html('');
                $('#success-message').hide();

                if (title.length <= 3) {
                    $('#title-error').html('Not enough characters, more than 3 are needed');
                    isValid = false;
                }

                if (description.length <= 10) {
                    $('#description-error').html('Not enough characters, more than 10 are needed');
                    isValid = false;
                }

                if (isValid) {
                    $('#success-message').show(); 
                }
            });
        });
    </script>
</body>
</html>
