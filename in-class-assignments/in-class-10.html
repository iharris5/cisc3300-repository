<!DOCTYPE html>
<html lang="en:">
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<div id="clicked" class="press" onclick="clickChange()">
			initial text
		</div>

		<script>
			function clickChange() {
				document.getElementById("clicked").innerHTML = "added text!";
				const clickClass = document.getElementById("clicked");
				clickClass.setAttribute('style', 'background-color: yellow');
			}
			document.getElementById("clicked").onclick = clickChange
		</script>
	</body>
</html>
